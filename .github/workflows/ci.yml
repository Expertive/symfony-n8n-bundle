name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: php-cs-fixer:3.91

      - name: Check code style
        run: php-cs-fixer fix --dry-run --diff

  phpstan:
    name: PHPStan (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-php${{ matrix.php }}-

      - name: Install composer dependencies
        run: |
          composer config --no-plugins allow-plugins.php-http/discovery true
          composer install --no-interaction --no-progress

      - name: Verify phpstan.neon exists
        run: |
          if [ ! -f phpstan.neon ]; then
            echo "phpstan.neon does not exist!"
            exit 1
          fi

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

  tests:
    name: Tests (PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # PHP 8.2 combinations
          - php: '8.2'
            symfony: '6.4.*'
          - php: '8.2'
            symfony: '7.0.*'
          - php: '8.2'
            symfony: '7.1.*'
          - php: '8.2'
            symfony: '8.0.*'
          # PHP 8.3 combinations
          - php: '8.3'
            symfony: '6.4.*'
          - php: '8.3'
            symfony: '7.0.*'
          - php: '8.3'
            symfony: '7.1.*'
          - php: '8.3'
            symfony: '8.0.*'
          # PHP 8.4 combinations
          - php: '8.4'
            symfony: '6.4.*'
          - php: '8.4'
            symfony: '7.0.*'
          - php: '8.4'
            symfony: '7.1.*'
          - php: '8.4'
            symfony: '8.0.*'

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
          extensions: json, mbstring

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-sf${{ matrix.symfony }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-php${{ matrix.php }}-

      - name: Configure Symfony version
        run: |
          composer config extra.symfony.require "${{ matrix.symfony }}"

      - name: Install Symfony Flex
        run: |
          composer global config --no-plugins allow-plugins.symfony/flex true
          composer global require --no-progress --no-scripts --no-plugins symfony/flex

      - name: Install composer dependencies
        run: |
          composer config --no-plugins allow-plugins.php-http/discovery true
          composer update --no-interaction --no-progress --prefer-dist

      - name: Create test directories
        run: |
          mkdir -p tests/Unit tests/Functional
          mkdir -p var/cache var/log

      - name: Run tests
        env:
          SYMFONY_DEPRECATIONS_HELPER: max[direct]=0
        run: vendor/bin/phpunit --testsuite=Unit

  tests-coverage:
    name: Tests with Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: pcov
          extensions: json, mbstring

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-coverage-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-coverage-

      - name: Install composer dependencies
        run: |
          composer config --no-plugins allow-plugins.php-http/discovery true
          composer install --no-interaction --no-progress

      - name: Create test directories
        run: |
          mkdir -p tests/Unit tests/Functional
          mkdir -p var/cache var/log

      - name: Run tests with coverage
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deprecation-check:
    name: Deprecation Check (Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        symfony: ['6.4.*', '7.1.*', '8.0.*']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Configure Symfony version
        run: |
          composer config extra.symfony.require "${{ matrix.symfony }}"

      - name: Install Symfony Flex
        run: |
          composer global config --no-plugins allow-plugins.symfony/flex true
          composer global require --no-progress --no-scripts --no-plugins symfony/flex

      - name: Install dependencies
        run: |
          composer config --no-plugins allow-plugins.php-http/discovery true
          composer update --no-interaction --no-progress

      - name: Create test directories
        run: |
          mkdir -p tests/Unit tests/Functional
          mkdir -p var/cache var/log

      - name: Run deprecation check
        env:
          SYMFONY_DEPRECATIONS_HELPER: max[self]=0&max[direct]=0
        run: vendor/bin/phpunit --testsuite=Unit
